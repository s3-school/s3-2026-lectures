site_name: S³ School 2026 Lectures
site_description: Course material for S³ School 2026 sessions
site_url: https://s3-school.github.io/s3-2026-lectures/
repo_url: https://github.com/s3-school/s3-2026-lectures/
site_author: Teachers of the S³ School 2026
theme:
  name: material
  logo: assests/img/S3-school_LOGO_square.png
  favicon: assests/img/S3-school_favicon.png
  palette:
    - scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.select
    - content.code.annotate

nav:
  - Home: index.md
  - Participants survey: survey/analysis.html
  - Install and requirements: 1.0-introduction/INSTALL.md
  - Day 1:
    - 1.0 Introduction & welcome: 1.0-introduction/main.md
    - 1.1 Open & reproducible science: 1.1-open-and-reproducible-science/main.md
  - Day 2:
    - 2.1 Coding environment and good practices:
      - 2.1-coding-environment-good-practices/index.md
      - 2.1.1 Coding environment and IDE: 2.1-coding-environment-good-practices/2.1.1-coding-environment-IDE.md
      - 2.1.2 Good code practices: 2.1-coding-environment-good-practices/2.1.2-good-code-practices.md
      - 2.1.3 Project Structure: 2.1-coding-environment-good-practices/2.1.3-project-structure-packaging.md
    - 2.2 Git & GitHub basics: 2.2-git-and-github/main.md
    - 2.3 Exercise Session: 
      - Exercises: 2.3-exercise-session/main.md
      - Synch solution: 2.3-exercise-session/synch.md
  - Day 3:
    - 3.1 Debugging & unit tests: 3.1-debugging-and-unit-tests/main.md
    - 3.2 Integration tests & CI/CD: 3.2-integration-tests-ci-cd/main.md
  - Day 4:
    - 4.1 Profiling & optimizing: 4.1-profile-optimize/main.md
    - 4.2 AI-assisted development: 4.2-ai-assisted-development/main.md
  - Day 5:
    - 5.1 Containerization intro: 5.1-containerization/main.md
    - 5.2 Security basics: 5.2-security/main.md
    - 5.3 Documentation & CI deploy: 5.3-documentation/main.md
  - Day 6:
    - 6.1 Software quality tools: 6.1-quality-tools/main.md
    - 6.2 Publication - Metadata, Zenodo & SWH: 6.2-publication/main.md
  - Code of Conduct: code_of_conduct.md

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.superfences

# use "pycon" for code blocks showing python command line, but won't copy >>> and ... or output
# see https://mkdocstrings.github.io/recipes/#prevent-selection-of-prompts-and-output-in-python-code-blocks
extra_css:
  - css/code_select.css
  - css/no_copy.css
  - css/width.css
